<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <div class="search-input-container">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              id="search-form-input"
              class="search-form-input"
              autocomplete="off"
            />
            <div class="search-suggestions" id="search-suggestions"></div>
          </div>
          <input type="submit" value="Search" class="search-form-button" />
        </form>
        <div id="error-message" class="error-message"></div>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-info">
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <br />
              <span id="description" class="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>
              <br />
              Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon" class="weather-icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/TechJo90" target="_blank">Jo Sesay</a>, is
          <a href="https://github.com/TechJo90/vanillaweather" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://meteo-shecodes-app.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
